{{ define "main"}}

<section>
  <header class="main">
    <h1>{{ .Title }}</h1>
  </header>

  {{ $preview := .Resources.GetMatch "intro" }}
  {{ with $preview }}
  {{ $scaled := .Resize "1294x" }}
  <img class="image main" src="{{ $scaled.RelPermalink }}" alt="" />
  {{ end }}

  <p><strong>{{ .Description }}</strong></p>

  <p>{{ .Content }}</p>
</section>
{{ $page_link := .Permalink }}
{{ end }}
